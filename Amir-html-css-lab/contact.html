<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="Banner">
            <nav id="main-nav" class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main class="content_contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" maxlength="25"><br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" maxlength="25"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="35"><br><br>
                <span>Please select the music genre(s) that you like:</span><br>
                <input type="checkbox" id="classic" name="musicGenre" value="Classic">
                <label for="classic">Classic</label><br>
                <input type="checkbox" id="jazz" name="musicGenre" value="Jazz">
                <label for="jazz">Jazz</label><br>
                <input type="checkbox" id="blues" name="musicGenre" value="Blues">
                <label for="blues">Blues</label><br>
                <input type="checkbox" id="instrumental" name="musicGenre" value="Instrumental">
                <label for="instrumental">Instrumental</label><br>
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <label for="howDidYouHear">How did you hear about us?</label>
                <select id="howDidYouHear" name="howDidYouHear">
                    <option value="website">Our website</option>
                    <option value="friends">Friends</option>
                    <option value="tvAdv">TV Adv</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label>Would you recommend us to your friends?</label><br>
                <input type="radio" id="yes" name="recommend" value="Yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="No">
                <label for="no">No</label>
                <input type="radio" id="maybe" name="recommend" value="Maybe">
                <label for="maybe">Maybe</label><br><br>
                <label for="request">Your request:</label><br>
                <textarea id="request" name="request" rows="4" cols="50"></textarea><br><br>
                <input type="checkbox" id="emailUpdates" name="emailUpdates" checked>
                <label for="emailUpdates">Sign me up for email updates</label><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.865997509887!2d-79.3923354238222!3d43.67175667110136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1694989794470!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </main>

        </footer>
    </div>
</body>
</html>
